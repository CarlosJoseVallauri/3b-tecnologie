<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='../node_modules/bootstrap/dist/css/bootstrap.min.css'>
    <script defer src='../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js'></script>
    <title>Form</title>
</head>
<body>
    <div class="container-fluid">
        <h1>Bootstrap: componenti Form</h1>

        <form>
            <div class="mb-3">
                <label for="usrEmail" class="form-label">Email</label>
                <input type="email" name="usrEmail" id="usrEmail" class="form-control">
                <div class="form-text">Inserisci la tua email</div>
            </div>

            <div class="mb-3">
                <label for="usrPwd" class="form-label">Password</label>
                <input type="password" name="usrPwd" id="usrPwd" class="form-control">
                <div class="form-text">Inserisci la tua password</div>
            </div>

            <div class="mb-3">
                <input type="checkbox" name="chkDati" id="chkDati" class="form-check-input">
                <label for="chkDati" class="form-check-label">Acconsento al trattamento dei miei dati</label>
            </div>

            <input type="submit" value="INVIA" class="btn btn-success form-control">
        </form>

        <h1 class="mt-4">Bootstrap: tipologie di input e componenti</h4>

        <form>
            <div class="mb-3">
                <div class="input-group">
                    <input type="email" name="txtMail" id="txtMail" class="form-control" placeholder="Inserisci email">
                    <span class="input-group-text">@vallauri.edu</span>
                </div>
            </div>

            <div class="row">
                <div class="col-auto m-2">
                    <div class="form-floating">
                        <input type="text" name="txtScuola" id="txtScuola" class="form-control" placeholder="">
                        <label for="txtScuola">Scuola di provenienza</label>
                    </div>
                </div>

                <div class="col-auto m-2">
                    <div class="input-group h-100">
                        <span class="input-group-text">&euro;</span>
                        <input type="number" name="numImp" id="numImp" placeholder="Importo da pagare" class="form-control">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>

                <div class="col-auto m-2">
                    <div class="input-group h-100">
                        <label for="cmbUSer" class="input-group-text">Settore</label>
                        <select id="cmbUser" class="form-select">
                            <option selected value="Personale docente">Personale docente</option>
                            <option value="Personale ATA">Personale ATA</option>
                            <option value="Ufficio tecnico">Ufficio tecnico</option>
                            <option value=Studente">Studente</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-auto">
                    <div class="form-check form-switch">
                        <input type="checkbox" id="chkAge" class="form-check-input">
                        <label class="form-check-label" for="chkAge">Ho pi√π di 18 anni</label>
                    </div>
                </div>

                <div class="col-auto">
                    <div class="form-check form-check-inline">
                        <input type="radio" id="rdM" name="rdGen" class="form-check-input">
                        <label class="form-check-label" for="rdM">Maschio</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input type="radio" id="rdF" name="rdGen" class="form-check-input">
                        <label class="form-check-label" for="rdF">Femmina</label>
                    </div>
                </div>

                <div class="col-auto">
                    <label for="rngComp" class="form-label">Livello di competenza</label>
                    <input type="range" id="rngComp" class="form-range" max="100" min="1" oninput="this.nextElementSibling.value = this.value">
                    <output style="display: block;">50</output>
                </div>

                <div class="col-auto">
                    <div class="input-group">
                        <label for="selStu" class="input-group-text">Studi</label>
                        <select id="selStu" class="form-select" size="3">
                            <option>Diploma</option>
                            <option>Laurea</option>
                            <option>Magistrale</option>
                            <option>PhD</option>                        
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
